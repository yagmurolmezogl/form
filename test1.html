<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>web programcılığı testi</h1>
    <label for="name">Adınız:</label>
    <input type="text" name= "label1" id="labelid"><br>

    <label for="password">Şifreniz:</label>
    <input type="password" name="label2" id="pid"><br>

    <ol type="1">
        <li>
            <label for="radio">
                <p>Bir web sayfasının yapısını tanımlamak için hangi dil kullanılır?</p>
            </label>
            <input type="radio" name="radio" id="radioid" <p>JAVA</p> 
            <input type="radio" name="radio" id="radioid" <p>HTML</p> 
            <input type="radio" name="radio" id="radioid" <p>C++</p> 
        </li>
        <li>
            <label for="radio">
                <p>Bir web sitesinin görünümünü ve tasarımını düzenlemek için hangi dil kullanılır?</p>
            </label>
            <input type="radio" name="radio" id="radioid" <p>CSS</p> 
            <input type="radio" name="radio" id="radioid" <p>HTML</p> 
            <input type="radio" name="radio" id="radioid" <p>C++</p> 
        </li>
        <li>
            <label for="checkbox">
                <p>Hangileri html'de kullanılan listeleme ile alakalı terimlerdir?</p>
            </label>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>ol</p>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>img</p>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>href</p>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>ul</p>
        </li>
        <li>
            <label for="checkbox">
                <p>Aşağıdakilerden hangileri web sayfalarında veri girişi almak için kullanılır?</p>
            </label>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>from</p>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>div</p>
            <input type="checkbox" name="checkbox" id="checkboxid" <p>input</p>
        </li>
    </ol>

    

    

    <table style="width: 25%" border="1">
        <tr>
            <th><p>Testi sıfırlamak için tıklayınız</p></th>
            <th><p>Testi göndermek için tıklayınız</p></th>
        </tr>

        <tr>
            <td><label for="reset"></label>
    <input type="reset" name="resetlabel" id="resetid"></td>
            <td><label for="submit"></label>
    <input type="submit" name="lastlabel" id="lastid"></td>
        </tr>
    </table>

    

    
    
</body>
